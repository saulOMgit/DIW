<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Men√∫ social</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src=""></script>
    <style>
        ul {
            width: 160px;
            list-style: none;
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: fixed;
            right: -120px;
            top: calc(50% - 120px);
            z-index: 1;
        }
        
        li {
            color: white;
            line-height: 40px;
            background-image: url("imagenes/social.gif");
            background-repeat: no-repeat;
            background-size: 40px;
            background-position: left;
            padding-left: 55px;
            position: relative;
            right: 0;
            transition: right .5s;
        }
        
        li:nth-child(1) {
            background-color: #515151;
            background-position: -1px -1px;
        }
        
        li:nth-child(2) {
            background-color: #366E85;
            background-position: -1px -43px;
        }
        
        li:nth-child(3) {
            background-color: #127BB6;
            background-position: -1px -86px;
        }
        
        li:nth-child(4) {
            background-color: #111111;
            background-position: -1px -130px;
        }
        
        li:nth-child(5) {
            background-color: #EA4335;
            background-position: -1px -175px;
        }
        
        li:hover {
            cursor: pointer;
            right: 120px;
        }
        
        div {
            position: relative;
        }
    </style>
</head>

<body>
    <ul>
        <li>Facebook</li>
        <li>Twiter</li>
        <li>Linkedin</li>
        <li>Buffer</li>
        <li>Google+</li>
    </ul>
</body>

</html>
